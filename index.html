<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xGov Council Voting Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(10, 11, 22);
            color: #20B2AA;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #17e7cc;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #16e0e0;
        }

        .header p {
            font-size: 1.1rem;
            color: #20B2AA;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(32, 178, 170, 0.1);
            border: 1px solid #48D1CC;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #08cccc;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #20B2AA;
            font-size: 0.9rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            color: #20B2AA;
            font-size: 0.9rem;
        }

        .control-group input[type="checkbox"] {
            accent-color: #48D1CC;
        }

        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(800px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            overflow-x: auto;
        }

        .chart-wrapper {
            background: rgba(32, 178, 170, 0.05);
            border: 1px solid #48D1CC;
            border-radius: 12px;
            padding: 20px;
            height: auto;
            position: relative;
            overflow: hidden;
        }

        .chart-title {
            font-size: 1.3rem;
            color: #008080;
            margin-bottom: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .chart-address {
            text-align: center;
            color: #20B2AA;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            min-height: 300px;
            height: auto;
            width: 100%;
        }

        .stake-chart,
        .popularity-chart {
            width: 100%;
            height: 100%;
            min-height: 200px;
            max-width: 100%;
            max-height: 100%;
            position: relative;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #20B2AA;
        }

        .error {
            background: rgba(255, 182, 193, 0.2);
            border: 1px solid #FFB6C1;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #FFB6C1;
        }

        .last-updated {
            text-align: center;
            color: #20B2AA;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            .charts-grid {
                grid-template-columns: 1fr;
                min-height: 200px;
                height: auto;
            }
            .stake-chart, .popularity-chart {
                min-height: 200px;
                height: 100%;
            }
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            .charts-grid {
                grid-template-columns: 1fr;
                min-height: 150px;
                height: auto;
            }
            .stake-chart, .popularity-chart {
                min-height: 150px;
                height: 100%;
            }
            .header h1 {
                font-size: 2rem;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è xGov Council Voting</h1>
            <p>Real-time visualization of on-chain governance</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-votes">-</h3>
                <p>Total Votes</p>
            </div>
            <div class="stat-card">
                <h3 id="total-stake">-</h3>
                <p>Total Voted Stake</p>
            </div>
            <div class="stat-card">
                <h3 id="unique-voters">-</h3>
                <p>Unique Voters</p>
            </div>
            <div class="stat-card">
                <h3 id="participation-rate">-</h3>
                <p>Participation Rate</p>
            </div>
        </div>

        <div class="controls">
        </div>

        <div id="charts-container" class="charts-container">
            <div class="loading">Loading voting data...</div>
        </div>

        <div class="last-updated">
            Last updated: <span id="last-updated">-</span>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
